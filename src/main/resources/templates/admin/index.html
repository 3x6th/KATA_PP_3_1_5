    <meta charset="utf-8">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" id="headerUsername"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" id="headerRoles"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<!--LEFT NAV BAR-->
<div class="row">
    <!--    Left-->
    <div class="col-2">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"

        </div>
    </div>
    <!--    Right-->
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">

            <!--Admin Page-->
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                <!--Content of LEFT NAV BAR-->
                <h1 class="m-3 font-weight-bold">Admin panel</h1>
                <!-- Admin tabs               -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab"
                           aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab"
                           aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>
                <!--Tables cards-->
                <div class="tab-content" id="nav-tabContent">
                    <!--Users-->
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <div class="card">
                            <div class="bg-white p-2 pl-4 font-weight-bold"><h5>All users</h5></div>

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tbodyAllUserTable">
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!--Add New User-->
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="card">
                            <div class="bg-white p-2 pl-4 font-weight-bold"><h5>Add new user</h5></div>


                            <div class="text-center  font-weight-bold">
                                <form id="formNewUser" name="formNewUser"
                                      class="offset-md-4 col-md-3 mt-4 mb-4">
                                    <div class="form-group">
                                        <label for="name">First Name</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="surname">Last Name</label>
                                        <input type="text" class="form-control" id="surname">
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" id="age">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control" id="email"
                                               placeholder="name@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password"
                                        >
                                    </div>
                                    <div class="form-group">
                                        <label for="roles">Roles</label>
                                        <select class="form-control" id="roles" multiple size="2" >
                                        </select>
                                    </div>
                                    <button th:type="submit" class="btn btn-success">Add new user</button>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <!--User page-->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h1 class="m-3 font-weight-bold">User information-page</h1>
                <div class="card">
                    <div class="bg-white p-2 pl-4 font-weight-bold"><h5>About user</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="userPanelBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
